<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refZone">
            <h2><span>Ref Zone</span> {{refZone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{refZone.code}}</span>
                </dd>
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{refZone.libelle}}</span>
                </dd>
                <dt><span>Ref Fonction</span></dt>
                <dd>
                    <div *ngIf="refZone.refFonctionId">
                        <a [routerLink]="['/ref-fonction', refZone.refFonctionId, 'view']">{{refZone.refFonctionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-zone', refZone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
